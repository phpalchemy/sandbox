form:
  attributes:
    title:  My Form
    action: save

  items:
    - textbox:
        fieldLabel: text field
        placeholder: sample

    - textbox:
        fieldLabel: password field
        placeholder: your password
        type: password

    - listbox:
        fieldLabel: listbox field
        items:
            - {value: 1, label: item1}
            - {value: 2, label: item2}
            - {value: 3, label: item3}

    - listbox:
        fieldLabel: listbox field (multiple)
        multiple: true
        items:
            - {value: 1, label: item1}
            - {value: 2, label: item2}
            - {value: 3, label: item3}

    - checkbox:
        fieldLabel: single checkbox
        label: chk1

    - checkgroup:
        fieldLabel: checkgroup field
        inline: false
        items:
            - {name: one, value: 1, label: chk1}
            - {name: two, value: 2, label: chk2}
            - {name: three, value: 3, label: chk3}

    - textbox:
        fieldLabel: Skills field
        multiline: true

    - radiogroup:
        fieldLabel: Radiogroup field
        inline: true
        items:
            - {value: 1, label: opt1}
            - {value: 2, label: opt2}
