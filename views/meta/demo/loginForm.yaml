form:
    id: login_form
    title: Login Form
    action: /demo/login_home
    buttons:
        - {label: Login, type: submit}
        - {label: Cancel, type: link, url: /sample_ui}
    items:
        - textbox:
            name: username
            fieldLabel: Username
            placeholder: Enter your User Name
            required: true

        - textbox:
            name: password
            type: password
            fieldLabel: Password
            placeholder: Enter your Password
