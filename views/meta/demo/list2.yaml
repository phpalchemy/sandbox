datatable:
  id: list2
  title: Test Datatable
  data_source_uri: /demo/get_data
  data_source_type: object

  filters:
    - {id: name, type: text, placeholder: Name}
    - {id: lastname, type: text, placeholder: Lastname}
    -
      id: status,
      type: select,
      placeholder: Select Status
      data:
        - {id: 0, value: Disabled}
        - {id: 1, value: Enabled}

  columns:
    - {id: name, label: Name}
    - {id: position, label: Position}
    - {id: salary, label: Salary}
    - {id: start_date, label: Start Date}
    - {id: office, label: Office}
    - {id: extn, label: Ext. Num.}

