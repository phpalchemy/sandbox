[app]
    namespace = Sandbox
    cache_dir = "%app.root_dir%/cache"

[templating]
    default_engine = haanga
    cache_dir = "%app.cache_dir%/templates"

[phpalchemy]
    root_dir = "../phpalchemy"

[dev_appserver]
    name = lighttpd